<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Juice</li>
    </ul>

    <ol>
        <li>first item</li>
        <li>Seccond Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd> Black hot drink</dd>
        <dt>Milk</dt>
        <dd> White cold drink</dd>
    </dl>
</body>
</html>
